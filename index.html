<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap vertical alignment</title>

<body>
<div class="d-flex align-items-start bg-secondary m-2" style="height:100px">
    <div class="p-2 bg-dark text-white border border-white">Flex item</div>
    <div class="p-2 bg-dark text-white border">Flex item</div>
    <div class="p-2 bg-dark text-white border">Flex item</div>
</div>

<div class="d-flex align-items-end bg-secondary m-2" style="height:100px">
    <div class="p-2 bg-dark text-white border border-white">Flex item</div>
    <div class="p-2 bg-dark text-white border">Flex item</div>
    <div class="p-2 bg-dark text-white border">Flex item</div>
</div>

<div class="d-flex align-items-center bg-secondary m-2" style="height:100px">
    <div class="p-2 bg-dark text-white border border-white">Flex item</div>
    <div class="p-2 bg-dark text-white border">Flex item</div>
    <div class="p-2 bg-dark text-white border">Flex item</div>
</div>

<div class="d-flex align-items-baseline bg-secondary m-2" style="height:100px">
    <div class="p-2 bg-dark text-white border border-white">Flex item</div>
    <div class="p-2 bg-dark text-white border">Flex item</div>
    <div class="p-2 bg-dark text-white border">Flex item</div>
</div>

<div class="d-flex align-items-stretch bg-secondary m-2" style="height:100px">
    <div class="p-2 bg-dark text-white border border-white">Flex item</div>
    <div class="p-2 bg-dark text-white border ">Flex item</div>
    <div class="p-2 bg-dark text-white border ">Flex item</div>
</div>
